<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text</title>
</head>
<body>
    <h1>Speech to Text Converter</h1>
    <button id="startRecording">Start Recording</button>
    <p><strong>Transcript:</strong> <span id="transcript">Waiting...</span></p>

    <script>
        document.getElementById("startRecording").addEventListener("click", async function() {
            try {
                let response = await fetch("/voice/start"); // Call the FastAPI endpoint
                let data = await response.json();
                document.getElementById("transcript").textContent = data.result.text;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("transcript").textContent = "Error processing speech.";
            }
        });
    </script>
</body>
</html>
